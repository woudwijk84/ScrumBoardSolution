<!DOCTYPE html>
<html>
<head>
    <title>Scrumming</title>
    <meta charset="utf-8" />
    <link href="Content/default.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.2.3.js"></script>
    <script src="Scripts/default.js"></script>
</head>
<body>
    <header>
        <hgroup id="headerTxt">
            <h1>Scrum Board</h1>
        </hgroup>
    </header>
    <nav>
        nav
        <input type="button" name="testBtn" id="testBtn" value="test" />
    </nav>
    <div role="main" class="flexbox">
        <div id="backlog">
            <form name="backlogForm" id="backlogForm">
                <label for="title">Issue</label>
                <input id="title" name="title" type="text" required />
                <br />
                <label for="description">Description</label>
                <input id="description" name="description" type="text" required />
                <br />
                <label for="points">Points</label>
                <input id="points" name="points" type="number" min="0" max="50" required />
                <br />
                <input type="button" id="btnSubmit" name="btnSubmit" value="Add issue" />
            </form>
        </div>
        <div id="scrumBoard">
            <div id="backlogCol" class="scrumCol"><h4>backlog</h4></div>
            <div id="doingCol" class="scrumCol"><h4>Doing</h4></div>
            <div id="doneCol" class="scrumCol"><h4>Done</h4></div>
        </div>
    </div>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
